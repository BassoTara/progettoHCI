
<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Seleziona un gruppo
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-list id="gruppiDeiGiocatori-list4">
    <button ion-item *ngFor="let group of groupsList$ | async" (click)="selectGroup(group)">
      <ion-label>
        {{group.name}}
      </ion-label>
      
    </button>
  </ion-list>
    <!-- Real floating action button, fixed. It will not scroll with the content -->
    <ion-fab right bottom>
    <button ion-fab  (click)="goToNewGroupPage()" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
