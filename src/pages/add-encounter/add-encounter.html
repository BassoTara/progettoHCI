<ion-header>

  <ion-navbar>
    <ion-title>addEncounter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Location</ion-label>
    <ion-input [(ngModel)]="encounter.location" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Date</ion-label>
    <ion-textarea #myInput id="myInput" rows="1" maxLength="500" (input)="resize()" [(ngModel)]="encounter.date"></ion-textarea>
  </ion-item>  

  

  <button ion-button block clear (click)="addEncounter(encounter)">Add</button>
</ion-content>
