<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title center>
      Nuovo Incontro
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content>

  <ion-item>
    <ion-label floating>Nome dell'Incontro</ion-label>
    <ion-textarea #myInputName id="myInputName" rows="1" maxLength="500" (input)="resizeName()" [(ngModel)]="encounter.name"></ion-textarea>
  </ion-item>

  <br><br>

  <ion-item>
    <ion-label class="creature-heading">Personaggi dei Giocatori</ion-label>
  </ion-item>
  <button ion-item no-lines (click)="pushToPlayerChoice()">
    <ion-label>
      Aggiungi personaggio
    </ion-label>
    <ion-icon item-right name="add"></ion-icon>
  </button>

  <ion-list padding-left no-lines>
    <ion-item-sliding #slidingItem padding-left *ngFor="let character of characterList$" (press)="presentPopoverCharacter($event, character)">
        <ion-item>{{character.name}}</ion-item>  
      <ion-item-options>
        <button ion-button class="slidingButton" color="danger" (click)="removeCharacter(character); slidingItem.close();">
          <ion-icon name="trash"></ion-icon>
          Elimina
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-item>
    <ion-label class="creature-heading">Personaggi del Master</ion-label>
  </ion-item>
  <button ion-item no-lines (click)="pushToNPCChoice()">
    <ion-label>
      Aggiungi personaggio
    </ion-label>
    <ion-icon item-right name="add"></ion-icon>
  </button>

  <ion-list padding-left no-lines>
    <ion-item-sliding #slidingItem padding-left *ngFor="let character of npcList$" >
    <ion-item>{{character.name}}</ion-item>  
      <ion-item-options>
        <button ion-button class="slidingButton" color="danger" (click)="removeCharacter(character); slidingItem.close();">
          <ion-icon name="trash"></ion-icon>
          Elimina
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-item>
    <ion-label class="creature-heading">Mostri dal Manuale</ion-label>
  </ion-item>
  <button ion-item no-lines (click)="pushToMonsterChoice()">
    <ion-label>
      Aggiungi mostro
    </ion-label>
    <ion-icon item-right name="add"></ion-icon>
  </button>

  <ion-list padding-left no-lines>
    <ion-item *ngFor="let monster of monsterList$">
      {{monster.name}}
    </ion-item>
  </ion-list>

  <br><br><br><br><br><br><br><br><br>

  <ion-fab bottom right>
    <button ion-fab *ngIf="getAuthorization()" (click)="addEncounter(encounter)" >
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom right>
    <button ion-fab disabled *ngIf="!getAuthorization()" >
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
