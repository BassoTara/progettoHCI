<!-- CARICARE IMMAGINE DA GALLERIA -->
<!-- TITOLO CENTRATO -->

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title center>
      Nuovo Personaggio
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <img [src]="imgSrc" style="display:block;width:128px;height:128px;margin-left:auto;margin-right:auto;" (click)="pickAndCropImage();" />
  {{imgSrc}}
  <img [src]="imgSrcSaved" style="display:block;width:128px;height:128px;margin-left:auto;margin-right:auto;" (click)="pickAndCropImage();" />
  <ion-item>
    <ion-label stacked>
      Nome:
    </ion-label>
    <ion-textarea #myInputName id="myInputName" rows="1" maxLength="500" (input)="resizeName()" [(ngModel)]="character.name"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>
      Classe Armatura:
    </ion-label>
    <ion-input [(ngModel)]="character.armorClass" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Bonus di Iniziativa:
    </ion-label>
    <ion-input [(ngModel)]="character.initiativeModifier" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Punti Salute:
    </ion-label>
    <ion-input [(ngModel)]="character.healthPoints" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>
      <!-- non so se metterci stacked o no-->
      Descrizione:
    </ion-label>
    <ion-textarea #myInputDesc id="myInputDesc" rows="1" maxLength="500" (input)="resizeDesc()" [(ngModel)]="character.description"></ion-textarea>
  </ion-item>
  <button ion-button block clear (click)="addCharacter(character)"> Conferma </button>

  {{character | json}}

</ion-content>
