<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Nuovo Personaggio
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >
  <img src="assets/img/T8jfvA5LTnOU0xnrg3V9_faccina-sorridente-emoticon_318-40334.jpg" style="display:block;width:128px;height:128px;margin-left:auto;margin-right:auto;" />

  <ion-item>
      <ion-label>
        Nome:
      </ion-label>
      <ion-input [(ngModel)]="character.name" type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Classe Armatura:
      </ion-label>
      <ion-input [(ngModel)]="character.armorClass" type="number" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Bonus di Iniziativa:
      </ion-label>
      <ion-input [(ngModel)]="character.initiativeModifier" type="number" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Punti Salute
      </ion-label>
      <ion-input  [(ngModel)]="character.healthPoints" type="number" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Descrizione
      </ion-label>
      <ion-textarea #myInput id="myInput" rows="1" maxLength="500" (input)="resize()" [(ngModel)]="character.description"></ion-textarea>
    </ion-item>
  <button ion-button block clear (click)="addCharacter(character)"> Add </button>

  {{character | json}}

</ion-content>
