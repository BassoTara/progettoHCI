<ion-header>

  <ion-navbar>
    <ion-title>Nuovo Gruppo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Nome:</ion-label>
    <ion-input [(ngModel)]="group.name" type="text" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Descrizione:</ion-label>
    <ion-textarea #myInput id="myInput" rows="1" maxLength="500" (input)="resize()" [(ngModel)]="group.description"></ion-textarea>
  </ion-item>

  {{group | json}}

  <button ion-button block clear (click)="addGroup(group)"> Crea Gruppo </button>

</ion-content>
