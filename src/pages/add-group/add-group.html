<ion-header no-border>

  <ion-navbar>
    <ion-title>Nuovo Gruppo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Nome:</ion-label>
    <ion-textarea #myInputName id="myInputName" rows="1" maxLength="500" (input)="resizeName()" [(ngModel)]="group.name" type="text" ></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label stacked>Descrizione:</ion-label>
    <ion-textarea #myInputDesc id="myInputDesc" rows="1" maxLength="500" (input)="resizeDesc()" [(ngModel)]="group.description"></ion-textarea>
  </ion-item>

  {{group | json}}

  <button ion-button block clear (click)="addGroup(group)"> Crea Gruppo </button>

</ion-content>
