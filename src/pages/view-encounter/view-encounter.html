<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title center>
      Nuovo Incontro
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let member of encounterMembers$ | async" (click)="editMember(member)">
      {{member.name}} {{initiatives[member.key]}}
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="rollInitiative()" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
