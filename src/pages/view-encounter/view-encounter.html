<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title center>
      Nuovo Incontro
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let member of encounterMembers$ | async " (click)="selectHealth(member)">
      {{member.name}} {{initiatives[member.key]}} {{member.currentHealth}}
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="rollInitiative()" ion-fab color="light">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
