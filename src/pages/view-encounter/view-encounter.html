<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title center>
      Nuovo Incontro
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let member of encounterMembers$ | async, let i=index" (click)="selectHealth(member)" [class.highlight]="getTurnMember() == i" >
      <ion-thumbnail item-left>
        <img src= "getImgSrc(member)">
      </ion-thumbnail>
      <h2 class="creature-heading">{{member.name}}</h2>
      <p>{{member.currentHealth}} {{initiatives[member.key]}}</p>
    </button>
  </ion-list>


  <ion-fab right bottom>
    <button (click)="combat()" ion-fab color="light">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  Turno:{{encounter.turn}} 

</ion-content>
