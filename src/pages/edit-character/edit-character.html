<ion-header>

  <ion-navbar>
    <ion-title>{{character?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <img [src]="imgSrc" class="characterImg" (click)="pickAndCropImage();" />

    <ion-item>
      <ion-label stacked>
        Nome:
      </ion-label>
      <ion-textarea #myInputName id="myInputName" rows="1" maxLength="500" (input)="resizeName()" [(ngModel)]="character.name"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>
        Classe Armatura:
      </ion-label>
      <ion-input [(ngModel)]="character.armorClass"  type="number" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Bonus di Iniziativa:
      </ion-label>
      <ion-input [(ngModel)]="character.initiativeModifier" type="number" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Punti Salute totali
      </ion-label>
      <ion-input  [(ngModel)]="character.healthPoints" type="number" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Punti Salute attuali
      </ion-label>
      <ion-input  [(ngModel)]="character.currentHealth" type="number" (input)="checkCurrentHealth();" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
      
        Descrizione:
      </ion-label>
      <ion-textarea #myInputDesc id="myInputDesc" rows="1" maxLength="500" (input)="resizeDesc()" [(ngModel)]="character.description"></ion-textarea>
    </ion-item>
    <button ion-button block clear (click)="editCharacter(character)" > Save </button>
    <button ion-button block clear color="danger" (click)="removeCharacter(character)"> Delete </button>
  
  
    {{character | json}}
    {{group | json}}
  
  </ion-content>
