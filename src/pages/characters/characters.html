<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Personaggi
    </ion-title>
    <ion-buttons end>
      <button ion-button></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  
  <ion-list>
    <ion-item *ngFor="let character of charactersList$ | async" navPush="EditCharacterPage" [navParams]="
    {character: character}">
      {{character.name}}
    </ion-item>
  </ion-list>

   <!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab right bottom>
    <button navPush="AddCharacterPage" ion-fab color="light"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
