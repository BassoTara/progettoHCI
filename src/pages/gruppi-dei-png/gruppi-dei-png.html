<ion-header no-border>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Gruppi dei PNG
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list id="gruppiDeiGiocatori-list5">
      <ion-item-sliding #slidingItem *ngFor="let group of groupsList$ | async" (press)="presentPopover($event, group)">
        <button ion-item navPush="ViewGroupPage" [navParams]="{group: group}">
          <ion-label>
            {{group.name}}
          </ion-label>
  
        </button>
  
        <ion-item-options>
          <button ion-button class="slidingButton" color="secondary" navPush="EditGroupPage" [navParams]="{group: group}"
            (click)="slidingItem.close()">
            <ion-icon name="open"></ion-icon>
            Modifica
          </button>
          <button ion-button class="slidingButton" color="danger" (click)="removeGroup(group)">
            <ion-icon name="trash"></ion-icon>
            Elimina
          </button>
        </ion-item-options>
  
      </ion-item-sliding>
    </ion-list>
    <!-- Real floating action button, fixed. It will not scroll with the content -->
    <ion-fab right bottom>
      <button ion-fab color="light" (click)="goToNewGroupPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
