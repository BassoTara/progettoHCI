<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Incontri
    </ion-title>
    <ion-buttons end>
      <button ion-button></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content  >
    <ion-list>

        <ion-item-sliding #slidingItem *ngFor="let encounter of encountersList$ | async" (press)="presentPopover($event, encounter)"><button ion-item navPush="" [navParams]="
          {encounter: encounter}">
          {{encounter.name}}
        </button>
      
        <ion-item-options>
          <button ion-button class="slidingButton" color="secondary" navPush="EditEncounterPage" [navParams]="
          {encounter: encounter}" (click)="slidingItem.close()">
            <ion-icon name="open"></ion-icon>
            Edit
          </button>
          <button ion-button class="slidingButton" color="danger" (click)="removeEncounter(encounter)">
            <ion-icon name="trash"></ion-icon>
            Remove
          </button>
    </ion-item-options>
      
      </ion-item-sliding>
      </ion-list>

   <!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab right bottom>
    <button navPush="AddEncounterPage" ion-fab color="light"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
