<ion-header>

  <ion-navbar>
    <ion-title>{{group.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
      <ion-label>
        Membri
      </ion-label>
      <ion-icon item-right name = "add" navPush="AddCharacterPage" [navParams]="{group: group}" ></ion-icon>
  </ion-item>

  <ion-list>
    <button ion-item *ngFor="let character of charactersList$ | async" navPush="ViewCharacterPage" [navParams]="
    {character: character, group: group}">
      {{character.name}}
    </button>
  </ion-list>

  <ion-item *ngIf="group.description != ''">
    <h2>Descrizione:</h2>
    <p text-wrap type="text" > {{group.description}} </p>
  </ion-item>


  <!-- {{group | json}} -->



</ion-content>
