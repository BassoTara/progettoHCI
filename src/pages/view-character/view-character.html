<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:700" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic" rel="stylesheet" type="text/css">

<ion-header [scrollingHeader]='content'>

  <ion-navbar>
    <ion-title>{{character?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="stat-block">

    <img *ngIf="imgSrc!=''" id="characterImg" class="characterImg" [src]="imgSrc"/>

    <div class="section-left">
      <div class="creature-heading">
        <h1>{{character.name}}</h1>
        <h2>{{group.name}}</h2>
      </div> <!-- creature heading -->
      <svg height="5" width="100%" class="tapered-rule">
        <polyline points="0,0 400,2.5 0,5"></polyline>
      </svg>
      <div class="top-stats">
        <div class="property-line first">
          <h4>Armor Class</h4>
          <p>{{character.armorClass}}</p>
        </div> <!-- property line -->
        <div class="property-line">
          <h4>Hit Points</h4>
          <p>{{character.healthPoints}}</p>
        </div> <!-- property line -->
        <div class="property-line last">
          <h4>Bonus Iniziativa</h4>
          <p>{{character.initiativeModifier}}</p>
        </div> <!-- property line -->
        <svg height="5" width="100%" class="tapered-rule">
          <polyline points="0,0 400,2.5 0,5"></polyline>
        </svg>

        <div class="creature-heading">
          <h1>Descrizione</h1>
          <p>{{character.description}}</p>
        </div>

      </div>
    </div>

  </div>


</ion-content>
