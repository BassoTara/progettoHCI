<ion-header>

  <ion-navbar>
    <ion-title>{{character?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <img src="assets/img/T8jfvA5LTnOU0xnrg3V9_faccina-sorridente-emoticon_318-40334.jpg" style="display:block;width:128px;height:128px;margin-left:auto;margin-right:auto;" />
    
    <ion-item>
      <h2>Classe Armatura: {{character.armorClass}} </h2> 
    </ion-item>

    <ion-item>
      <h2>Bonus di Iniziativa: {{character.initiativeModifier}}</h2>
    </ion-item>

    <ion-item>
      <h2>Punti Salute: {{character.healthPoints}}</h2>
    </ion-item>

    <ion-item *ngIf="character.description != ''">
      <h2>Descrizione:</h2>
      <p text-wrap type="text" > {{character.description}} </p>
    </ion-item>
 
  
    {{character | json}}
    {{group | json}}
  
  </ion-content>
