<ion-header>

  <ion-navbar>
    <ion-title>{{group.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Nome:</ion-label>
    <ion-input [(ngModel)]="group.name" type="text" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Descrizione:</ion-label>
    <ion-textarea #myInput id="myInput" rows="1" maxLength="500" (input)="resize()" [(ngModel)]="group.description"></ion-textarea>
  </ion-item>

  {{group | json}}

  <button ion-button block clear (click)="editGroup(group)"> Salva Modifiche Gruppo </button>

  <button ion-button block clear color="danger" (click)="removeGroup(group)"> Elimina Gruppo </button>


</ion-content>
